<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit In-Place</title>

    <link rel="stylesheet" href="styles/main.css" type="text/css"/>

    <script type="application/javascript" src="lib/angular.min.js"></script>
    <script type="application/javascript" src="app/app.js"></script>
    <script type="application/javascript" src="app/directives/editField.js"></script>
    <script type="application/javascript" src="app/directives/autoFocus.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="mainCtrl">
        <!--Add "items" attribute (items="...items array...") to display items in select component (in case of using type="select")-->
        <edit-field type="input" placeholder="Double click to edit" items="selectItems"></edit-field>
    </div>
</body>
</html>
